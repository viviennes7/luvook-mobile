<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Detail
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content #content>
  <board [bookBoard]="bookBoard" [isDetail]="true"></board>
  <div class="comment-wrapper">
    <comment *ngFor="let item of comments;let i=index"
             [comment]="item"
             (deleteCommentEvent)="deleteComment(i)"></comment>
  </div>
</ion-content>
<page-comment-write [boardId]="bookBoard.boardId" (pushComment)="reload($event)"></page-comment-write>
