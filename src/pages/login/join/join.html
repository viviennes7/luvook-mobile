<ion-header>
  <ion-toolbar>
    <ion-title text-center>
      Sign up
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
      <ion-item>
        <ion-input type="text" placeholder="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
      <ion-item id="item-confirm">
        <ion-input type="password" placeholder="Confirm" [(ngModel)]="confirm"></ion-input>
      </ion-item>
    <button ion-button color="blue" block (click)="join()">Signin</button>
</ion-content>
