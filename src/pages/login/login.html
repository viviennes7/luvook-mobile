<ion-header>
  <ion-navbar>
    <ion-title text-center>
      luVook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-list>
      <ion-item>
        <ion-input type="text" placeholder="Email" id="login-email" (keyup.enter)="login()" [(ngModel)]="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Password" (keyup.enter)="login()" [(ngModel)]="password"></ion-input>
      </ion-item>
    </ion-list>

   <button ion-button color="blue" block (click)="login()">로그인</button>
   <button ion-button id="login-facebook" block>
     <img src="assets/img/btn_facebook.png"/>
     <span>페이스북으로 로그인</span>
   </button>
   <button ion-button id="login-kakao" block>
     <img src="assets/img/btn_kakao.png"/>
     <span>카카오톡으로 로그인</span>
   </button>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <div id="footer-join" (click)="openJoinModal()">계정이 없으신가요? <strong>가입</strong></div>
  </ion-toolbar>
</ion-footer>
