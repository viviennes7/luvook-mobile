<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Post
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="saveBoard()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="post-contents">
    <ion-item no-lines>
      <img src="assets/sample/book3.jpg" item-start/>
      <div class="contents-textarea" contentEditable="true" placeholder="contents..."></div>
    </ion-item>
  </div>
  <ion-item no-lines>
    <span>별점</span>
    <span *ngFor="let index of [0,1,2,3,4]">
      <button ion-button icon-left clear class="star-wrapper" (click)="onClickStar(index+1)">
        <ion-icon name="{{stars[index]}}" class="grade-star"></ion-icon>
      </button>
    </span>
  </ion-item>
  <button ion-button (click)="openGallery()">이미지 업로드</button>
  <ng-container *ngIf="this.selectedImgUris != null">
    <ion-row *ngFor="let row of selectedImgUris;">
      <ng-container *ngFor="let src of row">
        <ion-thumbnail col-3 (click)="this.photoViewerUtil.openPhotoViewer(src)">
          <img src="{{src}}"/>
        </ion-thumbnail>
      </ng-container>
    </ion-row>
  </ng-container>
</ion-content>
