<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Post
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="save()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div class="post-contents">
    <ion-item no-lines>
      <img src="assets/sample/book3.jpg" item-start/>
      <div class="contents-textarea" contentEditable="true" placeholder="contents..." (click)="focus"></div>
    </ion-item>
  </div>
  <ion-item>
    <span>별점</span>
    <button ion-button icon-left clear class="star-wrapper">
      <ion-icon name="star-outline" class="grade-star"></ion-icon>
    </button>
    <button ion-button icon-left clear class="star-wrapper">
      <ion-icon name="star-outline" class="grade-star"></ion-icon>
    </button>
    <button ion-button icon-left clear class="star-wrapper">
      <ion-icon name="star-outline" class="grade-star"></ion-icon>
    </button>
    <button ion-button icon-left clear class="star-wrapper">
      <ion-icon name="star-outline" class="grade-star"></ion-icon>
    </button>
    <button ion-button icon-left clear class="star-wrapper">
      <ion-icon name="star-outline" class="grade-star"></ion-icon>
    </button>

  </ion-item>

</ion-content>
