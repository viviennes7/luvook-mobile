<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Post
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar placeholder = "search" animated = true></ion-searchbar>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-start (click)="openItemModal()">
        <img src="assets/sample/book1.jpg">
      </ion-thumbnail>
      <h2>자바스크립트</h2>
      <p>홍길동 / 한빛미디어</p>
      <button ion-button clear item-end default class="btn-write" class="select-book" (click)="locateContentsPage()">
        <ion-icon ios="ios-paper-plane-outline" md="md-paper-plane" clear item-end large></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/sample/book2.jpg">
      </ion-thumbnail>
      <h2>스프링</h2>
      <p>홍길동 / 한빛미디어</p>
      <button ion-button clear item-end default class="btn-write" class="select-book" (click)="locateContentsPage()">
        <ion-icon ios="ios-paper-plane-outline" md="md-paper-plane" clear item-end large></ion-icon>
      </button>
    </ion-item>
    <ion-item>
      <ion-thumbnail item-start>
        <img src="assets/sample/book3.jpg">
      </ion-thumbnail>
      <h2>파이썬</h2>
      <p>홍길동 / 한빛미디어</p>
      <button ion-button clear item-end default class="btn-write" class="select-book" (click)="locateContentsPage()">
        <ion-icon ios="ios-paper-plane-outline" md="md-paper-plane" clear item-end large></ion-icon>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
