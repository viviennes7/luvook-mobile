<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Comment
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content #content>
  <div class="comment-wrapper">
    <comment *ngFor="let item of comments" [comment]="item"></comment>
  </div>
</ion-content>
<page-comment-write [boardId]="boardId" (pushComment)="reload($event)"></page-comment-write>
