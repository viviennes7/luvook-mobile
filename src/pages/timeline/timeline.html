<ion-header>
  <ion-navbar>
    <ion-title text-center>luVook</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <board *ngFor="let bookBoard of timelineService.bookBoards;let i = index"
         [bookBoard]="bookBoard"
         (deleteBoardEvent)="deleteBoardEvent(i)"></board>

  <ion-infinite-scroll *ngIf="isMore == true" (ionInfinite)="getBookBoards(null, $event);" >
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
