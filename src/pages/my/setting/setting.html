<ion-header>
  <ion-toolbar>
    <ion-title>
      Setting
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div padding>
    <ion-avatar class="setting-avatar">
      <img src="../../../assets/sample/profile_ms.jpg">
    </ion-avatar>
      <ion-item>
        <ion-input type="text" value="viviennes7@naver.com" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="nickname"></ion-input>
      </ion-item>
  </div>
</ion-content>
