<ion-header>
  <ion-toolbar>
    <ion-title>
      Setting
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="updateProfile()">
        <ion-icon name="checkmark-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div padding>
    <ion-avatar class="setting-avatar" (click)="selectPhoto()">
      <img [src]="member.profileImg">
    </ion-avatar>
    <ion-item>
      <ion-input type="text" placeholder="Nickname" [(ngModel)]="member.nickname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Confirm" [(ngModel)]="confirm"></ion-input>
    </ion-item>

  </div>
</ion-content>
